<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="github_style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/f1ae767b6c.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <div class="container logo">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3"></div>
                <div class="col-3">
                    <i class="fab fa-github fa-4x"></i>
                </div>
                <div class="col-3"></div>
            </div>

        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mx-5">
                <h3>Sign in to GitHub</h3>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username or email address</label><br>
                        <input class="textbx"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <a id="link" href="">Forgot password?</a><br>
                        <input class="textbx"type="password" class="form-control" id="exampleInputPassword1">
                       
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"></label>
                    </div> -->
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div>

            <div class="col"></div>
            
        </div>
    </div>

    <div class="container cont-1 col-12">
        <div class="row">
            <label for="">New to GitHub? <a href="">Create an account.</a></label>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="">Terms</a>
                    <a href="">Privacy</a>
                    <a href="">Security</a>
                    <a href="">Contact GitHub</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
