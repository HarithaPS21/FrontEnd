<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="github_style.css">
</head>

<body>
    <div class="logo">
        <img src="hub.png" alt="">
        <h2>Sign in to GitHub</h2>
        <!-- <label for="#">Sign in to GitHub</label> -->

    </div>
   
    <div class="login">
       <form action="">
            <label for="">Username or email address</label><br><br>
            <input class="textboxes" type="email" name="" id=""><br><br>
            <label for="">Password</label>
            <a id="password" href="#">Forgot password?</a><br><br>
            <input class="textboxes" type="password" name="" id=""><br><br>
            <button id="btn" type="submit">Sign in</button><br><br>
        </form>
      
    </div>


    <div class="div2">
        <label for="">New to GitHub?</label>
        <a href="#">Create an account.</a>
    </div>


    <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#">Contact GitHub</a>
    </footer>

</body>

</html>
