<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">   
       <!--  form is a container having many elements  -->
       <!--  label is an uneditable text/string  -->
       <!--  input for textbox taking input from user ,by default type="text" -->

       <label for="">Username</label>
       <input type="text"><br><br>

       <label for="">Password</label>
       <input type="password"><br><br>

       <label for="">Address</label>
       <textarea name="Address" id="" cols="30" rows="10"></textarea>
       <br><br>
       <!-- textarea for a field having multiple lines -->

       <label for="">Email</label>
       <input type="email" name="" id="">
       <br><br>
       <!-- "email" type includes email validation functionality -->

       <label for="">Gender</label>
       <input type="radio" name="gndr" id=""><label for="">Male</label><input type="radio" name="gndr" id=""><label for="">Female</label>
       <br><br>
       <!-- radio for radiobutton , here 2 radiobuttons, after each radiobutton a label should be displayed -->
       <label for="">Select Course</label>
       <select name="" id="">
           <option value="">Django</option>
           <option value="">Mern Stack</option>
           <option value="">Testing</option>
           <option value="">Big Data</option>
       </select>
       <br><br>

       <!-- <input type="submit" value="Register"> -->
       <button type="submit">Register</button>

   </form> 
</body>
</html>
